{% extends "studentPortal/instructorLayout.html" %}

{% block body %}

  <h2>Create a New Class</h2>
  <form method="post" action="{% url 'createClass' user.id %}">
    {% csrf_token %}
    <label for="className">Class Name:</label>
    <input type="text" id="className" name="className" required><br>

    <label for="classNumber">Class Number:</label>
    <input type="text" id="classNumber" name="classNumber" required><br>

    <label for="classTimings">Class Timings:</label>
    <input type="text" id="classTimings" name="classTimings" required><br>

    <label for="studentLimit">Student Limit:</label>
    <input type="number" id="studentLimit" name="studentLimit" required><br>

    <button type="submit">Create Class</button>
  </form>

{% endblock %}
